{% extends 'base.html' %}
{% block title %} Agregar o editar pelicula {% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-secondary text-white">
        {% if object %} Editar Categoria {% else %} nUEVA CATEGORIA{% endif %}
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %} 
            {{form.as_p}}
            <button type="submit" class="btn btn-success"> Guardar</button>
            <a href="{% url 'lista_categorias' %}" class="btn btn-secondary"> Regresar </a> <!-- boton falso -->
        </form>
    </div>
</div>
{% endblock %}
