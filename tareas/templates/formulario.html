{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="card border-2" style="border-color: #ff69b4; background-color: white; color: #ff69b4;">
        <div class="card-header" style="background-color: white; color: #ff69b4;">
            {% if object %} Editar tarea {% else %} Nueva tarea {% endif %}
        </div>

        <div class="card-body">
            <form method="POST" style="color: #ff69b4;">
                {% csrf_token %}
                {{ form.as_p }}

                <button class="btn btn-success">Guardar</button>
                <a href="{% url 'lista_tareas' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
