{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Entrar</button>
</form>

<hr class="my-4">

<p class="mt-3">¿No tienes una cuenta?</p>

<!-- Botón para ir al registro -->
<a href="/register/" class="btn btn-success">
    Registrarme
</a>
{% endblock %}
