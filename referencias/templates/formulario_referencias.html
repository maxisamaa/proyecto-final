{% extends 'base.html' %}
{% block title %}Formulario Referencia{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            {% if form.instance.id %} Editar Referencia {% else %} Nueva Referencia {% endif %}
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Guardar</button>
                <a href="{% url 'lista_referencias' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
