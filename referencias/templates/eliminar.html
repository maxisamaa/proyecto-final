{% extends 'base.html' %}
{% block title %}Eliminar{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="alert alert-danger">
        <p>¿Estás seguro de que deseas eliminar <strong>{{ obj.nombre }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'lista_referencias' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
